name: CI/CD workflow for Gradle Build and Sonar Code scan
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Make Gradle Wrapper Executable
      run: chmod +x MyWebApp/gradlew
    - name: List Files
      run: ls -la MyWebApp
    - name: Build with Gradle
      run: cd MyWebApp && ./gradlew build sonarqube --info
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
